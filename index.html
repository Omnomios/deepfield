<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="assets/assets.js"></script>
		<script src="engine/math.js"></script>
		<script src="engine/quadtree.js"></script>
		<script src="engine/tileset.js"></script>
		<script src="engine/engine.js"></script>
		<script src="engine/hardpoint.js"></script>
		<script src="engine/warhead.js"></script>
		<script src="engine/effects.js"></script>
		<script src="engine/ship.js"></script>
		<script src="interface.js"></script>
		<script src="engine/main.js"></script>

		<style>
			* { margin:0; padding:0; } /* to remove the top and left whitespace */
			html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
			canvas { display:block; } /* To remove the scrollbars */
			#backbuffer {width:100%;height:100%;}
			#overlay
			{
				position:absolute;			
				color:#eee;
				font-family:Helvetica;
				padding: 10px;
			}

			.disable_select
			{
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				cursor:default;
			}

			.unitmenu
			{
				width: 192px;
				position: absolute;
				border-radius: 5px;
				border: 2px solid #217887;
				box-shadow: 0px 0px 10px 7px rgba(0,0,0,0.5);
				background-color: rgba(0,0,0,0.6);
			}

			.unitmenu .head
			{
				padding:5px;
				color: #aaa;
			}

			.unitmenu .controls
			{

			}

			.unitmenu .controls ul
			{
				list-style-type: none;
			}

			.unitmenu .controls li
			{
				float:left;
				width: 48px;
				height: 48px;
			}

			.unitmenu .controls li:hover
			{
				background-color: rgba(255,255,255,0.3);
			}


		</style>
	
	
	</head>

	<body style="background-color:#777;">

		<div style="position:relative; z-index:10;" class="disable_select"><div id="overlay"></div></div>
		<canvas  id="backbuffer" style="position:relative; z-index:1; background-color:#111;"></canvas>

</html>
